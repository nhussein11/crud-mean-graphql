<p-card styleClass="mt-5 mx-3 w-15rem cursor-pointer overflow-hidden ">
  <ng-template pTemplate="subtitle">
    <div class="flex justify-content-center">
      <h2>Login <i class="bi bi-door-open"></i></h2>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <app-login
      *ngIf="!_userLogged$; else profile"
      (userName)="_userLogged$ = $event"></app-login>
    <ng-template #profile>
      <app-profile (profile)="_userLogged$ = $event"></app-profile>
    </ng-template>
  </ng-template>
</p-card>
