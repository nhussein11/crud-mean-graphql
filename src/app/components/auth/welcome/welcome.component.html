<p-card styleClass="mt-5 mx-3 w-15rem cursor-pointer overflow-hidden ">
  <ng-template pTemplate="subtitle">
    <div class="flex justify-content-center">
      <h2>
        {{ title }}
        <i class="{{ iconClass }}"></i>
      </h2>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <app-login *ngIf="!isUserLogged; else profile"></app-login>
    <ng-template #profile>
      <app-profile></app-profile>
    </ng-template>
  </ng-template>
</p-card>
