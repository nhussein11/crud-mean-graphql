<form [formGroup]="loginForm">
  <app-ui-input
    [form]="loginForm"
    [formControlNameAccesor]="'email'"
    [iconClass]="'bi bi-envelope'"></app-ui-input>
  <app-ui-input
    [form]="loginForm"
    [formControlNameAccesor]="'password'"
    [iconClass]="'bi bi-key'"></app-ui-input>
  <p-button
    class="flex justify-content-center"
    label="Submit"
    icon="bi bi-send-check"
    iconPos="right"
    (onClick)="handleLogin()"></p-button>
</form>
