<p-card
  styleClass="mt-5 mx-3 w-15rem cursor-pointer overflow-hidden "
  header="LOGIN"
>
  <ng-template pTemplate="content">
    <form [formGroup]="loginForm">
      <app-ui-input
        [form]="loginForm"
        [formControlNameAccesor]="'email'"
      ></app-ui-input>
      <app-ui-input
        [form]="loginForm"
        [formControlNameAccesor]="'password'"
      ></app-ui-input>
      <p-button>Submit</p-button>
    </form>
  </ng-template>
</p-card>
