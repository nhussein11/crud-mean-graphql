<form [formGroup]="newForm">
  <div class="card">
    <div class="flex flex-column justify-content-center">
      <app-ui-author-input 
      [author]="newForm.controls['author'] | formControl">
      </app-ui-author-input>
      <app-ui-quote-textarea
        [quoteTextArea]="newForm.controls['quote'] | formControl"
      ></app-ui-quote-textarea>
    </div>
    <div class="flex justify-content-end mt-2">
      <p-button label="Save" icon="pi pi-save" iconPos="right"></p-button>
    </div>
  </div>
</form>
