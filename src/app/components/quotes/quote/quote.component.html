<form [formGroup]="quoteForm">
  <div class="card">
    <div class="flex flex-column justify-content-center">
      <app-ui-author-input
        [form]="quoteForm"
      ></app-ui-author-input>
      <app-ui-quote-textarea
      [form]="quoteForm"
      ></app-ui-quote-textarea>
    </div>
    <div class="flex justify-content-end mt-2">
      <p-button
        label="Save"
        icon="pi pi-save"
        iconPos="right"
        (onClick)="saveQuote()"
      ></p-button>
    </div>
  </div>
</form>
