<p-button
  label="'New Quote'"
  icon="pi pi-plus"
  styleClass="p-button-md my-5 mx-5"
  (onClick)="createNewQuote()"
></p-button>
<app-quote *ngIf="newQuote"></app-quote>
<div>
  <div class="card">
    <div class="flex flex-wrap">
        <div *ngFor="let quote of quotes$ | async" class="ml-6">
        <app-quote-card [quote]="quote"></app-quote-card>
      </div>
    </div>
  </div>
</div>
